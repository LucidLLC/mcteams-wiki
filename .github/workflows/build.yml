name: "Build Pages"
on:
  push: 
     branches: ["main"]
  workflow_dispatch: {}
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout"
              uses: actions/checkout@v3
            - name: "Setup Go"
              uses: actions/setup-go@v4
              with:
                go-version: ">=1.21" 
            - name: "Install mdwiki"
              run: go install github.com/LucidLLC/mdwiki@latest
            - name: "Run mdwiki"
              run: mdwiki
                